<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Sign up | MaxSOP</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./resources/images/logos/icon-logo.svg" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- auth style -->
    <link rel="stylesheet" href="css/authentication.css">
</head>

<body>
    <!-- authentication -->
    <section class="authentication">

        <!-- main wrapper -->
        <div class="wrapper signup">
            <!-- alert -->
            <div class="alert alert-danger border-0 rounded-0 p-2 mb-0" role="alert">
                A simple danger alertâ€”check it out!
            </div>

            <div class="wrap-content">
                <div class="p-4 pt-2">
                    <!-- Brand logo -->
                    <div class="text-center">
                        <img src="./resources/images/logos/logo_with_name.svg" class="logo" alt="Brand logo">
                    </div>
                    <hr>

                    <!-- page title -->
                    <div class="text-center mt-2 mb-3">
                        <h3 class="main-title">Sign Up</h3>
                    </div>

                    <!-- Some text -->
                    <p class="px-4 text-center mb-3">
                        <small>
                            You're signing up for QuickBooks Online in Bangladesh 
                            <a href="#">(Change)</a>
                        </small>
                    </p>

                    <!-- form -->
                    <form action="#">
                        <div class="row g-3">
                            <!-- First name input -->
                            <div class="col-6">
                                <label for="first-name" class="form-label required">First name</label>
                                <input type="text" name="first-name" class="form-control" id="first-name" required>
                            </div>

                            <!-- Last name input -->
                            <div class="col-6">
                                <label for="last-name" class="form-label required">Last name</label>
                                <input type="text" name="last-name" class="form-control" id="last-name" required>
                            </div>

                            <!-- Last name input -->
                            <div class="col-12">
                                <label for="user-id" class="form-label required">Email address(User ID)</label>
                                <input type="text" name="user-id" class="form-control" id="user-id" placeholder="access@example.com" required>
                            </div>

                            <!-- input group -->
                            <div class="col-12">
                                <label for="phone" class="form-label required">Phone number</label>
                                <div class="input-group">
                                    <select name="select-country" class="custom-select" id="select-country" style="width: 15%;">
                                        <option value="BD">BD</option>
                                        <option value="US">US</option>
                                        <option value="SG">SG</option>
                                        <option value="TH">TH</option>
                                    </select>
                                    <input type="text" name="#" class="form-control" value="+880" style="width: 15%;" readonly>
                                    <input type="text" name="#" class="form-control" id="phone" placeholder="xxxx-xxxxxx" style="width: 70%;">
                                </div>
                            </div>

                            <!-- password input -->
                            <div class="col-12">
                                <label for="password" class="form-label required">Password</label>
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" id="password" placeholder="**********" required>
                                </div>
                            </div>

                            <!-- checkbox input -->
                            <div class="col-12">
                                <div class="form-check">
                                    <input type="checkbox" name="remember" class="form-check-input" id="remember" value="">
                                    <label class="form-check-label" for="remember">
                                        I accept the 
                                        <a href="#">Terms</a> 
                                        of Use &
                                        <a href="#">Privacy Policy</a>.
                                    </label>
                                </div>
                            </div>

                            <!-- button -->
                            <div class="col-12">
                                <button type="submit" class="btn custom-btn btn-success mr-2 w-100">
                                    <span>Sign up</span>
                                </button>
                            </div>

                        </div>
                    </form>

                    <div class="mt-2 text-center">
                        <small>Already have an account? <a href="signin.html">Sign in</a></small>
                    </div>
                </div>
            </div>

            <!-- Copyright -->
            <div class="row text-light text-small mt-2">
                <div class="col-md-8">
                    &copy; 2020
                    <a href="https://maxsop.com/" class="text-small" target="_blank">MaxSOP</a>.
                    <span> All rights reserved.</span>
                </div>

                <div class="col-md-4 text-end" style="word-spacing: 5px;">
                    <a href="#" class="text-small" target="_blank">Privacy</a> |
                    <a href="#" class="text-small" target="_blank">Support</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

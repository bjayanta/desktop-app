<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Forgot password | MaxSOP</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./resources/images/logos/icon-logo.svg" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <!-- auth style -->
    <link rel="stylesheet" href="css/authentication.css">
</head>

<body>
    <!-- authentication -->
    <section class="authentication">

        <!-- main wrapper -->
        <div class="wrapper">

            <!-- alert -->
            <div class="alert alert-danger border-0 rounded-0 py-2 mb-0" role="alert">
                A simple danger alertâ€”check it out!
            </div>

            <div class="wrap-content">
                <div class="p-4 pt-2">
                    <!-- Brand logo -->
                    <div class="text-center">
                        <img src="./resources/images/logos/logo_with_name.svg" class="logo" alt="Brand logo">
                    </div>
                    <hr>
    
                    <!-- page title -->
                    <div class="text-center mt-2 mb-3">
                        <h3 class="main-title">Forgot Password</h3>
                    </div>
    
                    <form action="#">
                        <div class="row g-3">
                            <!-- user ID -->
                            <div class="col-12">
                                <label for="user" class="form-label required">User ID</label>
                                <input type="text" name="#" class="form-control" id="user" placeholder="access@example.com" required>
                            </div>
                            
                            <!-- Button -->
                            <div class="col-12 text-end mb-3">
                                <button type="submit" class="btn custom-btn btn-success mr-2 w-100">
                                    <i class="bi bi-cursor"></i>
                                    <span>Send</span>
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="mt-2 text-center">
                        <small><a href="signin.html">Back to sign in</a></small>
                    </div>
                </div>
            </div>

            <!-- Copyright -->
            <div class="row text-light text-small mt-2">
                <div class="col-md-8">
                    &copy; 2020
                    <a href="https://maxsop.com/" class="text-small" target="_blank">MaxSOP</a>.
                    <span> All rights reserved.</span>
                </div>

                <div class="col-md-4 text-end" style="word-spacing: 5px;">
                    <a href="#" class="text-small" target="_blank">Privacy</a> |
                    <a href="#" class="text-small" target="_blank">Support</a>
                </div>
            </div>
            
        </div>
    </section>
</body>

</html>

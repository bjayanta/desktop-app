<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash screen </title>

    <style>
        *, *::after, *::before {
            margin: 0;
            padding: 0;
        }

        body {
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            -webkit-app-region: drag;
        }
    </style>

</head>
<body>
    <div class="screen">
        <img src="maxsop.png" alt="Logo" width="156">
        <h1>MaxSOP</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Reset password | MaxSOP</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./resources/images/logos/icon-logo.svg" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- auth style -->
    <link rel="stylesheet" href="css/authentication.css">
</head>

<body>
    <!-- authentication -->
    <section class="authentication">

        <!-- main wrapper -->
        <div class="wrapper">
            <!-- alert -->
            <div class="alert alert-danger rounded-0 border-0 p-2 mb-0" role="alert">
                A simple danger alertâ€”check it out!
            </div>

            <div class="wrap-content">
                <div class="p-4 pt-2">
                    <!-- Brand logo -->
                    <div class="text-center">
                        <img src="./resources/images/logos/logo_with_name.svg" class="logo" alt="Brand logo">
                    </div>
                    <hr>
    
                    <!-- page title -->
                    <div class="text-center mt-2 mb-3">
                        <h3 class="main-title">Reset Password</h3>
                    </div>
    
                    <form action="#">
                        <div class="row g-3">
                            <!-- user ID -->
                            <div class="col-12">
                                <label for="user" class="form-label required">User ID</label>
                                <input type="text" name="#" class="form-control" id="user" placeholder="access@example.com" disabled required>
                            </div>
    
                            <!-- password input -->
                            <div class="col-12">
                                <label for="password" class="form-label required"> Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="**********" required>
                            </div>
    
                            <!-- Confirm password input -->
                            <div class="col-12">
                                <label for="confirm-password" class="form-label required">Confirm password</label>
                                <div class="input-group">
                                    <input type="password" name="confirm-password" class="form-control is-invalid" id="confirm-password" placeholder="**********" required>
                                    <div id="validationServerUsernameFeedback" class="invalid-feedback">Error message print here.</div>
                                </div>
                            </div>
    
                            <!-- Button -->
                            <div class="col-12 text-end">
                                <button type="submit" class="btn custom-btn btn-success mr-2 w-100">
                                    <span>Submit</span>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Sign in terms of use -->
                    <div class="text-center text-small my-2">
                        <small>
                            By clicking sign in, you agree to our <br> 
                            <a href="#" class="text-small">Terms</a> 
                            and have read and acknowledge our 
                            <a href="#" class="text-small">Global Privacy Statement.</a>

                            <p class="fw-bold mt-2">Updated on December 3, 2020</p>
                        </small>
                    </div>
                    <hr>

                    <div class="mt-2 text-center">
                        <small class="d-block"><a href="signin.html">Back to sign in</a></small>
                    </div>
                </div>
            </div>

            <!-- Copyright -->
            <div class="row text-light text-small mt-2">
                <div class="col-md-8">
                    &copy; 2020
                    <a href="https://maxsop.com/" class="text-small" target="_blank">MaxSOP</a>.
                    <span> All rights reserved.</span>
                </div>

                <div class="col-md-4 text-end" style="word-spacing: 5px;">
                    <a href="#" class="text-small" target="_blank">Privacy</a> |
                    <a href="#" class="text-small" target="_blank">Support</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Change Password | MaxSOP</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./resources/images/logos/icon-logo.svg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- master style -->
    <link rel="stylesheet" href="./css/settings_pages.css">
</head>

<body>




    <!-- aside -->
    <aside class="setting-pages-aside">
        <h5>Change Password</h5>
        <ul class="list-group">
            <li>
                <a href="user_profile.html" class="list-group-item list-group-item-action">Profile Details</a>
            </li>
            <li>
                <a href="attendance.html" class="list-group-item list-group-item-action">Attendance</a>
            </li>
            <li>
                <a href="change_password.html" class="list-group-item active list-group-item-action">Change Password</a>
            </li>
        </ul>
    </aside>
    <!-- end aside -->


    <!-- setting-pages-aside-layer -->
    <div class="setting-pages-aside-layer"></div>
    <!-- End setting-pages-aside-layer -->


    <!-- setting pages main ber -->
    <section class="setting-pages-mainber mb-5">


        <!-- header -->
        <header class=" py-2">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <!-- Expand Button -->
                    <div class="expand-button">
                        <input type="checkbox" class="btn-check" id="aside-expand-button" autocomplete="off"
                            onclick="asideExpand()">
                        <label class="btn btn-outline-success p-1" for="aside-expand-button">
                            <i class="bi bi-list-nested"></i>
                        </label>
                    </div>
                    <a href="dashboard.html" class="btn-close ms-auto" aria-label="Close"></a>
                </div>
            </div>
        </header>
        <!-- End header -->


        <div class="content-middle mt-3">
            <!-- alert -->
            <div class="alert rounded-0 p-1 border-0 alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div>
            <!-- End alert -->
            <h5>Change Password</h5>
            <p class="text-small">It's a good idea to use a strong password that you're not using elsewhere</p>
            <form action="#">
                <div class="row g-2 mt-2">
                    <!-- Current -->
                    <div class="col-12 mb-3">
                        <div class="row">
                            <div class="col-3">
                                <label for="current" class="form-label mt-1">Current password</label>
                            </div>
                            <div class="col-9">
                                <input type="password" name="#" class="form-control" id="current">
                            </div>
                        </div>
                    </div>


                    <!-- New password -->
                    <div class="col-12">
                        <div class="row">
                            <div class="col-3">
                                <label for="new-password" class="form-label mt-1">New password</label>
                            </div>
                            <div class="col-9">
                                <input type="password" name="#" class="form-control" id="new-password">
                            </div>
                        </div>
                    </div>


                    <!-- Re-type new password -->
                    <div class="col-12">
                        <div class="row">
                            <div class="col-3">
                                <label for="Re-type-new-password" class="form-label mt-1">Re-type new password</label>
                            </div>
                            <div class="col-9">
                                <input type="password" name="#" class="form-control" id="Re-type-new-password">
                            </div>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="col-12">
                        <div class="text-end">
                            <button class="btn custom-btn btn-success" type="submit">Save Changes</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </section>
    <!-- End setting pages main ber -->


    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/settings_pages.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Profile | MaxSOP</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./resources/images/logos/icon-logo.svg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- master style -->
    <link rel="stylesheet" href="./css/settings_pages.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- user profile style -->
    <link rel="stylesheet" href="./css/pages/profile.css">
</head>

<body>








    <!-- aside -->
    <aside class="setting-pages-aside">
        <h5>Company Profile</h5>
        <ul class="list-group">
            <li>
                <a href="company_profile.html" class="list-group-item list-group-item-action">Profile Details</a>
            </li>
            <li>
                <a href="company_profile_edit.html" class="list-group-item active list-group-item-action">Edit Details</a>
            </li>
        </ul>
    </aside>
    <!-- end aside -->


    <!-- setting-pages-aside-layer -->
    <div class="setting-pages-aside-layer"></div>
    <!-- End setting-pages-aside-layer -->

    <!-- setting pages main ber -->
    <section class="setting-pages-mainber mb-5">


        <!-- header -->
        <header class=" py-2">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <!-- Expand Button -->
                    <div class="expand-button">
                        <input type="checkbox" class="btn-check" id="aside-expand-button" autocomplete="off"
                            onclick="asideExpand()">
                        <label class="btn btn-outline-success p-1" for="aside-expand-button">
                            <i class="bi bi-list-nested"></i>
                        </label>
                    </div>
                    <a href="dashboard.html" class="btn-close ms-auto" aria-label="Close"></a>
                </div>
            </div>
        </header>
        <!-- End header -->

        

        <div class="content-middle mt-3">
            <!-- alert -->
            <!-- <div class="alert rounded-0 p-1 border-0 alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div> -->
            <!-- End alert -->
            <h5>Edit your company profile information</h5>
            <form action="#">
                <div class="row g-2 mt-2">
                    <!-- Company name -->
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="company-name" class="form-label mt-1 required">Company name</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="#" class="form-control" id="company-name" value="MaxSOP" required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Profile Picture -->
                    <div class="col-12 mb-3">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="profile-picture" class="form-label mt-1 required">Profile Picture</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="#" class="form-control" id="profile-picture" value="https://cutt.ly/mhFRsxO" required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Primary Number -->
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="primary-number" class="form-label mt-1 required">Primary Number</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="#" class="form-control" id="primary-number" value="+880 1786 494650" required>
                            </div>
                        </div>
                    </div>
                    <!-- Secondary Number -->
                    <div class="col-12 mb-3">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="secondary-number" class="form-label mt-1">Secondary Number</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="#" class="form-control" id="secondary-number" value="+880 1786 494650">
                            </div>
                        </div>
                    </div>

                    <!-- Primary email -->
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="primary-email" class="form-label mt-1 required">Primary Email</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="#" class="form-control" id="primary-email" value="info@maxsop.com" required>
                            </div>
                        </div>
                    </div>
                    <!-- Secondary email -->
                    <div class="col-12 mb-3">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="secondary-email" class="form-label mt-1">Secondary Email</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="#" class="form-control" id="secondary-email" value="info@maxsop.com">
                            </div>
                        </div>
                    </div>

                     <!-- Present Address -->
                     <div class="col-12">
                        <div class="row gy-2">
                            <div class="col-md-3">
                                <label for="present-address" class="form-label mt-1">Present address</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="#" class="form-control" id="present-address"
                                    value="Mymensingh">
                            </div>
                            <div class="col-md-3"></div>
                            <div class="col-md-9">
                                <input type="text" name="#" class="form-control" id="present-address"
                                    value="Mymensingh">
                            </div>
                        </div>
                    </div>

                    <!-- Present Address Select -->
                    <div class="col-12 mb-3">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-9">
                                <div class="row g-2">
                                    <div class="col-md-3">
                                        <select name="#" class="form-select">
                                            <option value="">Division</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select name="#" class="form-select">
                                            <option value="">District</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select name="#" class="form-select">
                                            <option value="">Upazilla</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select name="#" class="form-select">
                                            <option value="">Thana</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="inline-description" class="form-label">Description</label>
                            </div>
                            <div class="col-md-9">
                                <textarea name="textarea" class="form-control" id="inline-description" placeholder="Description" rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos vel, accusamus quam eligendi aspernatur similique ducimus obcaecati laboriosam maiores iste ex eaque debitis facilis, hic magnam neque? Quasi, incidunt doloremque!</textarea>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- Button -->
                <div class="fixed-bottom bg-dark px-3 py-2 text-end">
                    <button class="btn custom-btn btn-danger" type="reset">Reset</button>
                    <button class="btn custom-btn btn-success" type="submit">Save change</button>
                </div>
            </form>
        </div>
        


    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/settings_pages.js"></script>
</body>

</html>
